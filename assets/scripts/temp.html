<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" style="font-size: large; text-align: left; width: 100%;">
      <div id="first-container" style="width: auto;background: linear-gradient(to right,#E3EBFE,#CCD2E1,#C0C1C3); margin-bottom: 15px; padding: 20px; box-shadow: 5px 7px lightgrey;">
        <div style="padding: 15px;"><strong>Name:</strong><br /></div>
        <div style="padding: 15px;"><strong>Location:</strong><br/></div>
        <div style="padding: 15px;"><strong>Website:</strong><br/></div>
      </div>
      <div id="second-container" style="background: linear-gradient(to right,#E3EBFE,#CCD2E1,#C0C1C3); margin-bottom: 15px; padding: 20px; box-shadow: 5px 7px lightgrey;">
        <div style="padding: 15px;"><strong>Turnover:</strong><br /></div>
        <div style="padding: 15px;"><strong>Employees:</strong><br/></div>
        <div style="padding: 15px;"><strong>Industry Type:</strong><br/></div> 
      </div>
      <div id="third-container" style="display: flex;flex-direction: column;background: linear-gradient(to right,#E3EBFE,#CCD2E1,#C0C1C3); margin-bottom: 15px; padding: 20px; box-shadow: 5px 7px lightgrey;">
        <div style="padding: 15px;display: flex;">
            <div style="width: 50%;"><strong>Person Name:</strong></div>
            <div style="width: 50%;"><strong>Designation:</strong><br/></div>
        </div>
      
        <div style="padding: 15px;display: flex;">
            <div style="width: 50%;"><strong>Corporate Email ID:</strong></div>
            <div style="width: 50%;"><strong>Personal Email ID:</strong><br/></div>
        </div>
        <div style="padding: 15px;display: flex;">
            <div style="width: 50%;"><strong>Work Number:</strong></div>
            <div style="width: 50%;"><strong>Personal Number:</strong><br/></div>
        </div>
      </div>
    </div>

</body>
</html>
